<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b1f75de631.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Ohmyfood</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="assets/logo/ohmyfood@2x.svg" alt="logo">
    </div>
</header>
<main>
    <section class="location">
        <i class="fa-solid fa-location-dot fa-lg" aria-hidden="true"></i>
        <p class="location__exact">Paris, Belleville</p>
    </section>
    <section class="reservation">
        <h1 class="reservation__title">Réserver le menu qui vous convient</h1>
        <p class="reservation__tagline">
            Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>
        <div class="reservation__button">
            <button>Explorer nos restaurants</button>
        </div>
    </section>
</main>
<footer>

</footer>
</body>
</html>
